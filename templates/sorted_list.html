<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Task List</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: whitesmoke;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 8px;
            color: #555;
        }

        input, button {
            margin-bottom: 16px;
            padding: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        div.task-container {
            display: flex;
            justify-content: space-between;
        }

        div.task-list {
            width: 30%;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin: 4px 0;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            margin-left: 8px;
            text-decoration: none;
            color: #555;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            color: #333;
        }

        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: whitesmoke;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;

            padding: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            margin-left: 8px;
            text-decoration: none;
            color: #555;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            color: #333;
        }

        .back-button {
            display: block;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sorted Task List</h1>
    </header>

    <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>


    <div class="task-container" style="width: 80%; margin: 0 auto; text-align: center; border: 1px solid #ccc; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

        <div class="task-list" style="width: 90%">
            <h2 style="color: #333; font-size: 24px; margin-bottom: 20px;">All Tasks</h2>
            <ul>
                {% for task in sorted_tasks %}
                    <li>
                        <div style="font-size: 20px; margin-bottom: 10px;">
                            {{ task['task'] }} 
                        </div>
                        <div style="font-size: 20px; margin-bottom: 10px;">
                            <span style="font-weight: normal;">(Due: {{ task['due_date'] }})</span>
                        </div>
                        <div>
                            Votes: {{ task['votes'] }}
                            </div>
                        
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
